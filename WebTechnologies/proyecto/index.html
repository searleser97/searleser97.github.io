<!DOCTYPE html>
<html>

<head>
    <title>UNO</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="pc">
                <div class="tag">PC</div>
                <div class="cards" id="cartas_pc"></div>
            </div>
            <div class="card_queue">
                <div class="img">
                    <img class="card" src="deck/1_3.png" id="mazo" />
                    <div id="robar_btn" class="robar" onclick="robar()">Robar</div>
                </div>
                <div class="img">
                    <img class="card" src="wallpapers/wallpaper2.jpg" id="ultima_pila" />
                </div>
            </div>
            <div class="user">
                <div class="cards" id="cartas_usuario"></div>
                <div class="tag"><span id="user_txt"></span></div>
            </div>
        </div>
        <div class="right">
            <form name="form_juego" id="forma" onsubmit="nueva(this.usuario.value); return false;">
                Nombre de usuario:
                <input type="text" class="usernameTxt" name="usuario" />
                <input type="submit" class="usernameButton" name="btn_jugar" value="Jugar" />
            </form>
            <div id="juego" style="display: none;">
                <span id="turno_txt"></span>
                <br> Cartas disponibles en el mazo: <span id="disponibles_mazo"></span>
                <br> Ãšltima carta de la pila (<span id="disponibles_pila"></span> en total):
                </table>
                <div class="options"></div>
            </div>
            <div class="records">
                <table class="paleBlueRows" align="center" id="scores">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
