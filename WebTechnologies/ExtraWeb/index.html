<!DOCTYPE html>
<html>

<head>
    <title>Hexagramas</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">HEXAGRAMAS</div>
        <div class="container">
            <div class="left">
                <div class="forma">
                    <div class="inputs">
                        <input id="in1" class="input" type="text" placeholder="Primer Valor">
                        <input id="in2" class="input" type="text" placeholder="Segundo Valor">
                        <input id="in3" class="input" type="text" placeholder="Tercer Valor">
                    </div>
                    <div class="buttons">
                        <div class="add btn" onclick="add()" value="Agregar">Agregar</div>
                        <div class="erase btn" onclick="pop()" value="Borrar Linea">Borrar Linea</div>
                        <div class="reset btn" onclick="reset()" value="Borrar Hexagrama">Borrar Hexagrama</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="rightTop">
                    <div id="hex1" onmouseover="hex1Desc()" class="hex1">
                    </div>
                    <div id="hex2" onmouseover="hex2Desc()" class="hex2"></div>
                    <div id="hex3" onmouseover="hex3Desc()" class="hex3"></div>
                    <div id="description" class="description"></div>
                </div>
                <div class="rightBottom">
                    <div id="trigramTable" class="table"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
