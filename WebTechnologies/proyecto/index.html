<!DOCTYPE html>
<html>

<head>
    <title>UNO</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div id="juego" style="display: none">
            	<div class="pc">
            		<div class="tag"></div>
            		<div id="cartas_pc"></div>
            	</div>
                <hr> Bienvenido <span id="user_txt"></span>. <span id="turno_txt"></span>
                <hr> Cartas disponibles en el mazo: <span id="disponibles_mazo"></span>
                <hr> Ãšltima carta de la pila (<span id="disponibles_pila"></span> en total):
                <br />
                <img src="" id="ultima_pila" />
                <hr> Cartas del usuario:
                <br />
                <div class="user">
                	<div id="cartas_usuario"></div>
                	<div class="tag"></div>
                </div>
                <button id="robar_btn" onclick="robar()">Robar</button>
                <hr> Cartas de la PC:
                <br />
                <button id="pc_btn" onclick="pc_juega()">Hacer que la computadora haga una tirada</button>
            </div>
        </div>
        <div class="right">
            <div class="username"></div>
            <div class="scores"></div>
            <div class="options"></div>
            <form name="form_juego" onsubmit="nueva(this.usuario.value); return false;">
                Nombre de usuario:
                <input type="text" name="usuario" />
                <input type="submit" name="btn_jugar" value="Jugar" />
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
