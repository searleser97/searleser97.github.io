<!DOCTYPE html>
<html>

<head>
    <title>Hexagramas</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">HEXAGRAMAS</div>
        <div class="container">
            <div class="left">
                <div class="forma">
                    <div class="inputs">
                        <input id="in1" class="input" type="text">
                        <input id="in2" class="input" type="text">
                        <input id="in3" class="input" type="text">
                    </div>
                    <div class="buttons">
                        <input type="button" class="add" onclick="add()" value="Agregar"/>
                        <input type="button" class="erase" onclick="pop()" value="Borrar Linea"/>
                        <input type="button" class="reset" onclick="reset()" value="Borrar Hexagrama"/>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="rightTop">
                    <div id="hex1" class="hex1">
                    </div>
                    <div id="hex2" class="hex2"></div>
                    <div id="hex3" class="hex3"></div>
                </div>
                <div class="rightBottom">
                    <div id="trigramTable" class="table"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
